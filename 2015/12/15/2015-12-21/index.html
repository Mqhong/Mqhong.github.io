<h3 id="2015_u5E7412_u670815_u65E5_u661F_u671F_u4E8C"><a href="#2015_u5E7412_u670815_u65E5_u661F_u671F_u4E8C" class="headerlink" title="2015年12月15日星期二"></a>2015年12月15日星期二</h3><a id="more"></a>
<ul>
<li><h3 id="u4ECA_u5929_u9F13_u6363cocoaPods_u7684_u65F6_u5019_uFF0C_u603B_u662F_u62A5_u9519_uFF0C_u9519_u8BEF_u5982_u4E0B"><a href="#u4ECA_u5929_u9F13_u6363cocoaPods_u7684_u65F6_u5019_uFF0C_u603B_u662F_u62A5_u9519_uFF0C_u9519_u8BEF_u5982_u4E0B" class="headerlink" title="今天鼓捣cocoaPods的时候，总是报错，错误如下"></a>今天鼓捣cocoaPods的时候，总是报错，错误如下</h3></li>
</ul>
<p><img src="http://7xp12w.com1.z0.glb.clouddn.com/DF9A5394-C69C-4A25-A743-56A3903EBB74.png"></p>
<h2 id="u7EA0_u7ED3_u4E86_u534A_u5929_uFF0C_u7F51_u4E0A_u627E_u5230_u4E86_u89E3_u51B3_u65B9_u6CD5_u5982_u4E0B"><a href="#u7EA0_u7ED3_u4E86_u534A_u5929_uFF0C_u7F51_u4E0A_u627E_u5230_u4E86_u89E3_u51B3_u65B9_u6CD5_u5982_u4E0B" class="headerlink" title="纠结了半天，网上找到了解决方法如下"></a>纠结了半天，网上找到了解决方法如下</h2><p><img src="http://7xp12w.com1.z0.glb.clouddn.com/EA9D364F-2095-4FC1-808E-D42B9303B160.png"></p>
<h3 id="u4E0B_u9762_u8FD9_u4E09_u53E5_u8BDD__u4E5F_u53EF_u4EE5_u76F4_u63A5_u5199_u8FDBPodfile_u4E2D_uFF0C_u6BCF_u6B21_u66F4_u65B0_u7684_u65F6_u5019_u5C31_u81EA_u5DF1_u914D_u7F6E_u4E86_u3002_u5F53_u7136_u51FA_u9519_u7684_u65F6_u5019_uFF0C_u4E5F_u6709_u53EF_u80FD_u662F_u56E0_u4E3A_u5355_u5F15_u53F7_u7684_u95EE_u9898_u3002"><a href="#u4E0B_u9762_u8FD9_u4E09_u53E5_u8BDD__u4E5F_u53EF_u4EE5_u76F4_u63A5_u5199_u8FDBPodfile_u4E2D_uFF0C_u6BCF_u6B21_u66F4_u65B0_u7684_u65F6_u5019_u5C31_u81EA_u5DF1_u914D_u7F6E_u4E86_u3002_u5F53_u7136_u51FA_u9519_u7684_u65F6_u5019_uFF0C_u4E5F_u6709_u53EF_u80FD_u662F_u56E0_u4E3A_u5355_u5F15_u53F7_u7684_u95EE_u9898_u3002" class="headerlink" title="下面这三句话 也可以直接写进Podfile中，每次更新的时候就自己配置了。当然出错的时候，也有可能是因为单引号的问题。"></a>下面这三句话 也可以直接写进Podfile中，每次更新的时候就自己配置了。当然出错的时候，也有可能是因为单引号的问题。</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">export LANG=en_US.UTF-<span class="number">8</span></span><br><span class="line">export LANGUAGE=en_US.UTF-<span class="number">8</span></span><br><span class="line">export LC_ALL=en_US.UTF-<span class="number">8</span></span><br></pre></td></tr></table></figure>
